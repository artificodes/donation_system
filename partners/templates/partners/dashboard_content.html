<div class="mt-0  uk-display-inline-block col-csxx-14 uk-text-center overflow-hidden bg-transparent p-0  uk-overflow-hidden" id=""

<div class="card shadow-none m-0 overflow-hidden p-1 bg-white border-top">
  <!-- <div
    class="bg-gradient-secondary uk-text-center text-darker uk-text-bold rounded-sm p-2 border-0"
    style="">
    Recent Remittances
  </div> -->
  <div class="card-body p-0">

    <div class="mt-1 bg-white p-0 position-relative" style="min-height: 150px;" id="payments">
      {% if partner.payment_synced %}
      <div class="uk-position-center mt--5 p-3 text-center">
        <div class='ui active  loader loading m-0 uk-border-circle uk-box-shadow-small uk-padding-small'>
        </div>
        <p class="uk-text-bold mt-7 text-sm">Loading payments. Kindly wait</p>

      </div>
      {% else %}
      <div class="uk-position-center mt--5 p-3 text-center">
        <div class='ui active  loader loading m-0 uk-border-circle uk-box-shadow-small uk-padding-small'>
        </div>
        <p class="uk-text-bold mt-7 text-sm">Updating payment records. This might take some minutes. Kindly wait</p>

      </div>

      {% endif %}
    </div>

    <div class="text-center">
      <a href="{% url 'partner_my_payments' %}" class="btn-primary btn pl-5 pr-5  main-content-redirect"
        contenturl="">
        View all
      </a>

    </div>
  </div>


</div>

<script>
  jQuery(document).ready(function () {
    $.ajax({
      beforeSend: function () {

      },
      complete: function () {
      },
      type: 'get',
      url: '{% url 'partner_all_payments' userid=partner.member_no %}',
      data: {
        'csrfmiddlewaretoken': window.CSRF_TOKEN, // from index.html
      },
      success: function (response) {

        if (response.content) {
          $('#payments').empty()

          $('#payments').append(response.content);
        }


      },
      error: function (xhr, status, error) {
        //   alert('there was an error')
      }
    });
  })



</script>
