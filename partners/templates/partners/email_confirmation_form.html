

    <div class="card  bg-danger text-white">
        <div class="card-body">
            <div class="uk-text-lead">
                Unverified Email
            </div>
            <p class="uk-text">

                You are seeing this because you have not verified your email address. 
                Kindly check your email <b>({{request.user.email}})</b> for verification code sent to you
                or click the button below
                to
                resend verification code

            </p>
            <button class="btn btn-primary uk-border-pill" 
                onclick="requestModalContent('{% url 'resend_activation_code' %}','get')">Resend Code</button>

        </div>


    </div>
    <form class="form" id="account-activate-form" method="POST" action="{% url 'activate_account' %}">


        {% csrf_token %}

        <div class="activate-form-inner">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                    </span>
                </div>
                <input type="text" class="form-control" name="activation_code" id="id_login" required
                    placeholder="6 digit activation code" autofocus="autofocus">

            </div>

        </div>
        <div class="footer text-center">
            <button class="btn btn-success" type="submit" style="border-radius: 50px;">Activate account</button>
        </div>
    </form>




<script>

    $("#account-activate-form").submit(function (event) {
        event.preventDefault(); //prevent default action 
        var post_url = $(this).attr("action"); //get form action url
        var request_method = $(this).attr("method"); //get form GET/POST method
        var form_data = new FormData(this); //Creates new FormData object
        $.ajax({
            beforeSend: function () {

                showLoadingBar()
            },
            complete: function () {

            },
            url: post_url,
            type: request_method,
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,

            success: function (response) {
                if (response.invalid_code) {

                    $('.code-alert').remove()
                    $('.activate-form-inner').append('<div class="uk-text-danger code-alert  uk-animation-fade p-1 uk-text-center text-sm uk-text-bold">Invalid Code entered</div>')
                    hideLoadingBar()

                }

                else if (response.activated) {
                    hideLoadingBar()
                    if (response.modal_message) {
                        messageModal(response.modal_message)

                    }
                    if (response.modal_notification) {
                        notificationModal(response.modal_notification)

                    }
                    window.location = response.next_url
                }


            },

            error: function (xhr, status, error) {
                UIkit.notification.closeAll()
                UIkit.notification('Operation not successful. Check your internet connection',)
            }
        });
    });




</script>
